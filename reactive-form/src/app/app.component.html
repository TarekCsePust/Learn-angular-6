<div class="container-fluid">
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="registrationForm.get('username').invalid && registrationForm.get('username').touched" formControlName="username" type="text" class="form-control">
     <!-- <small class="text-danger" [class.d-none]="registrationForm.get('username').valid || registrationForm.get('username').untouched">Username is requiered and must be minimum 5 character</small> -->
      <div *ngIf="Username.invalid && Username.touched">
        <small class="text-danger" *ngIf="Username.errors?.required">Username is requiered</small>
        <small class="text-danger" *ngIf="Username.errors?.minlength">Username must be 5 character</small>
        <small class="text-danger" *ngIf="Username.errors?.forbiddenName">{{Username.errors?.forbiddenName.value}} Username not allow</small>
      </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="email" class="form-control">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
    </div>

    <div class="form-check mb-3">
       
        <input formControlName="subscribe" type="checkbox" class="form-check-input">
        <label class="form-check-label">Send me promotional offers</label>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input [class.is-invalid]="registrationForm.errors?.mismatch" formControlName="confirmPassword" type="password" class="form-control">
        <small class="text-danger" *ngIf="registrationForm.errors?.mismatch">Password do not match.</small>
    </div>
    
      <div formGroupName="address">
          <div class="form-group">
              <label>State</label>
              <input  formControlName="state" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label>City</label>
              <input  formControlName="city" type="text" class="form-control">
          </div>

      </div>
    
    <button class="btn btn-primary">Register</button>
    <button (click)="loadApiData()" class="btn btn-primary ml-2">Load Api Data</button>
    {{registrationForm.value | json}}
  </form>
</div>
